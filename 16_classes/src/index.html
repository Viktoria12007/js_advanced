<head>

          <div class="d-flex">
            <div class="toast-body">
                Что-то пошло не так... Попробуйте ещё раз!
            </div>
            <button id="repetLoad" type="button" class="btn btn-dark me-2 m-auto">Загрузка</button>
          </div>
        </div>
     </div>
